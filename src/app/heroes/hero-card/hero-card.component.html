<mat-card class="example-card" appearance="outlined">
<mat-card-header>
    <mat-card-title-group>
    <mat-card-title>{{hero.name}}</mat-card-title>
    <mat-card-subtitle>Superpower: {{hero.superpower}}</mat-card-subtitle>
    <img mat-card-sm-image src="{{getHeroImage(hero)}}" class="hero-image">
    </mat-card-title-group>
</mat-card-header>
<mat-card-content>
    {{hero.description}}
</mat-card-content>
</mat-card>
